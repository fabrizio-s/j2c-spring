spring.datasource.url=${J2C_DEV_DB_URL}
spring.datasource.username=${J2C_DEV_DB_USERNAME}
spring.datasource.password=${J2C_DEV_DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.output.ansi.enabled=ALWAYS
spring.main.banner-mode=off
server.error.include-stacktrace=on_trace_param
debug=false

logging.level.com.j2c=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.apache=INFO
logging.level.org.flyway=INFO
logging.level.com.zaxxer=INFO
